name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, macos-14]
        ruby: ['3.3', '3.4']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Install dependencies
      run: bundle install

    - name: Compile extension
      run: bundle exec rake compile

    - name: Run tests
      run: bundle exec rake spec

    - name: Run benchmarks (quick)
      run: bundle exec ruby benchmark/parse_bench.rb
      if: matrix.os == 'ubuntu-latest' && matrix.ruby == '3.3'

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Check C code formatting
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format
        find ext/zsv -name "*.c" -o -name "*.h" | xargs clang-format --dry-run --Werror

    - name: Run RuboCop (if configured)
      run: |
        if [ -f .rubocop.yml ]; then
          bundle exec rubocop
        fi
